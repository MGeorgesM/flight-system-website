<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/styles/index.css" />
    <link rel="stylesheet" href="/frontend/styles/colors.css" />
    <link rel="stylesheet" href="/frontend/styles/utilities.css" />
    <link rel="stylesheet" href="/frontend/styles/queries.css" />
    <link rel="stylesheet" href="/frontend/styles/user.css" />
    <link rel="stylesheet" href="/frontend/styles/review.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile - Booking History</title>
  </head>
  <body>
    <head class="">

      <section class="navbar">
        <nav class="nav-elements flex space-between">
          <a href="/frontend/index.html">
            <img class="logo" alt="logo" src="/frontend/assets/logo.png" />
          </a>
          <div>
              <ul class="nav-list flex center">
                  <li><a id="profile-link" class="nav-link primary-text" href="#">About Us</a></li>
                  <li><a id="login-btn" class="nav-login primary-bg off-white-text box-shadow" href="#">Login</a>
                  </li>
              </ul>
          </div>
        </nav>
      </section>
    </head>
    <section class="main-section flex center">
      <div class="container flex column">
        <div class="profile-image flex center">
          <img src="/frontend/assets/profile.jpeg" alt="Profile Image" />
        </div>
        <div class="nav flex center">
          <button
            class="profile-btn box-shadow primary-bg off-white-text border-radius"
            id="profile-btn"
          >
            Profile
          </button>
          <button
            class="booking-btn box-shadow onclick-nav-bg off-white-text border-radius"
            id="booking-btn"
          >
            Booking
          </button>
        </div>
        <div id="profile-section">
          <div class="first-input-container flex space-between">
            <input
              type="text"
              placeholder="First Name"
              id="first-name"
              class="input-style box-shadow light-bg place-holder-text border-radius"
            />
            <input
              type="text"
              placeholder="Last Name"
              id="last-name"
              class="input-style box-shadow light-bg place-holder-text border-radius"
            />
          </div>
          <div class="input-container flex space-between">
            <input
              type="text"
              placeholder="User Name"
              id="user-name"
              class="input-style box-shadow light-bg place-holder-text border-radius"
            />
            <input
              type="text"
              placeholder="Email"
              id="email"
              class="input-style box-shadow light-bg place-holder-text border-radius"
            />
          </div>
          <div class="input-container flex space-between">
            <input
              type="password"
              placeholder="Password"
              id="password"
              class="input-style box-shadow light-bg place-holder-text border-radius"
            />
            <input
              type="text"
              placeholder="Passport Number"
              id="passport-number"
              class="input-style box-shadow light-bg place-holder-text border-radius"
            />
          </div>
          <div class="input-container flex space-between">
            <input
              type="text"
              placeholder="Address"
              id="address"
              class="input-style-last box-shadow light-bg place-holder-text border-radius"
            />
          </div>
          <div class="flex center">
            <button
              class="update-btn flex center box-shadow primary-bg off-white-text border-radius"
              id="update-btn"
            >
              Update
            </button>
          </div>
        </div>
        <div id="booking-section" class="booking">
          <div
            class="flex align-center booking-card onclick-nav-bg border-radius space space-evenly"
          >
            <p class="dark-text">From</p>
            <div class="line primary-bg flex"></div>
            <p class="dark-text">To</p>

            <p>Flight code</p>
            <p class="dark-text">Airline Name</p>
            <button
              class="add-review-btn box-shadow primary-bg off-white-text border-radius"
              id="add-review-btn"
            >
              Add Review
            </button>
          </div>
        </div>
      </div>
      <div id="review-popup" class="review-popup flex center">
        <div class="review-card off-white-bg ">
          <div class="btn flex center">
            <button class="flight-btn box-shadow primary-bg off-white-text border-radius" id="flight-btn">Flight</button>
            <button class="airline-btnbox-shadow onclick-nav-bg off-white-text border-radius " id="airline-btn">AirLine</button>
          </div>
          <div class="star-rate flex center">
            <div class="stars" data-rating="1">&#9733;</div>
            <div class="stars" data-rating="2">&#9733;</div>
            <div class="stars" data-rating="3">&#9733;</div>
            <div class="stars" data-rating="4">&#9733;</div>
            <div class="stars" data-rating="5">&#9733;</div>
          </div>
      
          <textarea name="" id="" cols="30" rows="5" placeholder="Describe Your Experience" class="light-bg"></textarea>
          <div class="submit flex center ">
            <button id="submit-btn" class="box-shadow primary-bg off-white-text border-radius">Submit</button>
          </div>
        </div>
      </div>
      
    </section>
    <footer class="flex space-between off-white-bg dark-text">
      <div class="footer-social flex center">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <p>Journey - Flights Management Website - SEF March 2024</p>
      </div>
      <div class="footer-text">
          <div class="footer-links flex center">
              <a href="#">Careers</a>
              <a href="#">About Us</a>
          </div>
      </div>
  </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/frontend/scripts/links.js"></script>
    <script src="/frontend/scripts/shared.js"></script>
    <script src="/frontend/scripts/profile.js"></script>
    <script src="/frontend/scripts/review.js"></script>

    <script src="/frontend/scripts/user.js"></script>
  </body>
</html>
