<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/coins.css">
</head>
<body>
    <div class="main-container flex center">
        <div class="admin-panel flex">
            <div class="admin-side-bar flex column">

                <div class="heading flex center">
                    <h1>Admin</h1>
                </div>

                <div class="side-tools flex center">
                    <div class="tools flex center">
                        <ul>
                            <li><a href="./admin.html"><i class="fa-solid fa-bars"> </i> Dashboard</a></li>
                            <li><a href="./flights.html"><i class="fa-solid fa-plane"> </i> Flights</a></li>
                            <li><a href="./coins.html"><i class="fa-solid fa-coins"> </i> Coins</a></li>
                            <li><a href="./booking.html"><i class="fa-solid fa-address-book"> </i> Booking</a></li>
                            <li><a href="./chat.html"><i class="fa-regular fa-comments"> </i> Chats</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>

            <div class="coins-dashboard  ">
                <div class="heading flex center">
                    <h1>Coins</h1>
                </div>
                <div class="tabs flex center">
                    <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
                    <label for="tab1" class="tabs__label">Coins</label>
                    <div class="tabs__content">
                        <table class="coin-table" id="coin-table">
                            <thead>
                                <tr>
                                <th>ID</th>
                                <th>User_id</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
                    <label for="tab2" class="tabs__label">coins Requested</label>
                    <div class="tabs__content">
                        <table class="coin-table">
                            <tr>
                                <th>ID</th>
                                <th>User_id</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Accept</th>
                                <th>Reject</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>12345</td>
                                <td>$50</td>
                                <td>Completed</td>
                                <td>2024-03-20</td>
                                <td><button>Accpet</button></td>
                                <td><button>Rject</button></td>
                            </tr>
                        </table>
                    </div>
                  </div>
                
        </div>
            </div>            
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/coins.js"></script>
</body>
</html>
