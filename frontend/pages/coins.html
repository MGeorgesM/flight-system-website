<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/coins.css">
</head>
<body>
    <div class="main-container flex center">
        <div class="admin-panel flex">
            <div class="admin-side-bar flex column">

                <div class="heading flex center">
                    <h1>Admin</h1>
                </div>

                <div class="side-tools flex center">
                    <div class="tools flex center">
                        <ul>
                            <li><a href="./admin.html"><i class="fa-solid fa-bars"> </i> Dashboard</a></li>
                            <li><a href="./flights.html"><i class="fa-solid fa-plane"> </i> Flights</a></li>
                            <li><a href="./coins.html"><i class="fa-solid fa-coins"> </i> Coins</a></li>
                            <li><a href=""><i class="fa-solid fa-address-book"> </i> Booking</a></li>
                            <li><a href=""><i class="fa-regular fa-comments"> </i> Chats</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>

            <div class="coins-dashboard  ">
                <div class="heading flex center">
                    <h1>coins</h1>
                </div>
                <div class="tabs flex center">
                    <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
                    <label for="tab1" class="tabs__label">Coins</label>
                    <div class="tabs__content">
                        <div class="coin-section">
                            <div class="coins">
                                <div class="child flex ">
                                    <p>ID</p>
                                    <p>User_id</p>
                                    <p>Amount</p>
                                    <p>Status</p>
                                    <p>Date</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
                    <label for="tab2" class="tabs__label">coins Requested</label>
                    <div class="tabs__content">
                        <div class="coins">
                            <div class="child flex center ">
                                <p>ID</p>
                                <p>User_id</p>
                                <p>Amount</p>
                                <p>Status</p>
                                <p>Date</p>
                                <button>Accept</button>
                                <button>Reject</button>
                            </div>
                        </div>
                    </div>
                  </div>
                
        </div>
            </div>            
    </div>
</body>
</html>
