<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/frontend/styles/index.css">
    <link rel="stylesheet" href="/frontend/styles/booking.css">
    <link rel="stylesheet" href="/frontend/styles/colors.css">
    <link rel="stylesheet" href="/frontend/styles/queries.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <title>Confirm your Journey</title>
</head>

<body class="green-bg">
    <section class="navbar">
        <nav class="nav-elements flex space-between">
            <a href="/frontend/index.html">
                <img class="logo" alt="logo" src="/frontend/assets/logo.png" />
            </a>
            <div>
                <ul class="nav-list flex center">
                    <li><a id="profile-link" class="nav-link primary-text" href="#">About Us</a></li>
                    <li><a id="login-btn" class="nav-login primary-bg off-white-text box-shadow" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>


    <div class="flight-details-container off-white-bg flex column center border-radius box-shadow">
        <div class="flight-details-title dark-text">
            <h1>You Journey in Details</h1>
        </div>
        <div class="inner-container flex space-between">
            <div class="flight-details-left">
                <div class="username" id="user-details-container">

                </div>

                <div class="flight-details flex column" id="flight-details-container"></div>

            </div>

            <div class="seat-selection flex center column off-white-bg">
                <div class="seat-selection-title dark-text">
                    <h1>Seating</h1>
                </div>
                <div class="letters flex center">
                    <div class="row flex column center">
                        <div class="letter clicked">A1</div>
                        <div class="letter">B1</div>
                        <div class="letter">C1</div>
                        <div class="letter">D1</div>
                        <div class="letter">E1</div>
                        <div class="letter">F1</div>
                        <div class="letter">G1</div>
                    </div>
                    <div class="row flex column center">
                        <div class="letter">A2</div>
                        <div class="letter">B2</div>
                        <div class="letter">C2</div>
                        <div class="letter">D2</div>
                        <div class="letter">E2</div>
                        <div class="letter">F2</div>
                        <div class="letter">G2</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total">
            <h1>Total: $<span id="total-price-display"></span></h1>
        </div>
        <div class="validation-display">
            <p id="booking-validation-display"></p>
        </div>
        <div class="checkout flex center">
            <a class="checkout-btn primary-bg white-text box-shadow border-radius" id="checkout-btn">Confirm</a>
            <a class="cancel-btn off-white-bg primary-text box-shadow border border-radius" id="cancel-btn">Cancel</a>
        </div>
    </div>

    <footer class="flex space-between off-white-bg dark-text">
        <div class="footer-social flex center">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <p>Journey - Flights Management Website - SEF March 2024</p>
        </div>
        <div class="footer-text">
            <div class="footer-links flex center">
                <a href="#">Careers</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </footer>

    <div class="popup flex column center hidden" id="popup">
        <div class="popup-inner green-bg flex column center border-radius border">
            <div class="popup-text off-white-text">
                <h1>Notice</h1>
                <div>
                    <p class="notice-text" id="popup-message"></p>
                </div>
            </div>
            <a class="popup-btn off-white-bg border-radius border" id="continue-btn">Continue</a>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend/scripts/links.js"></script>
    <script src="/frontend/scripts/booking.js"></script>
</body>

</html>
