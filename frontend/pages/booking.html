<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/frontend/styles/booking.css">
    <link rel="stylesheet" href="/frontend/styles/colors.css">
    <link rel="stylesheet" href="/frontend/styles/queries.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <title>Confirm your Journey</title>
</head>

<body>
    <div>
        <div class="flight-details-container flex column center">
            <div class="flight-details-title dark-text">
                <h1>Flight Details</h1>
            </div>
            <div class="flight-details flex space-around" id="flight-details-container"></div>
        </div>
    </div>
    <div class="seat-selection flex center column off-white-bg">
        <div class="seat-selection-title dark-text">
            <h1>Seat Selection</h1>
        </div>
        <div class="letters flex wrap center">
            <div class="row flex center">
                <div class="letter clicked">A</div>
                <div class="letter">B</div>
                <div class="letter">C</div>
                <div class="letter">D</div>
                <div class="letter">E</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
            </div>
            <div class="row flex center">
                <div class="letter">H</div>
                <div class="letter">I</div>
                <div class="letter">J</div>
                <div class="letter">K</div>
                <div class="letter">L</div>
                <div class="letter">M</div>
                <div class="letter">N</div>
            </div>
        </div>
    </div>
    <div class="total">
        <div class="total-title dark-text">
            <h1>Total</h1>
        </div>
        <div class="total-amount flex center">
            <p id="total-amount"></p>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend/scripts/links.js"></script>
    <script src="/frontend/scripts/booking.js"></script>
</body>

</html>
