<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/frontend/styles/index.css">
    <link rel="stylesheet" href="/frontend/styles/search.css">
    <link rel="stylesheet" href="/frontend/styles/colors.css">
    <link rel="stylesheet" href="/frontend/styles/queries.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <title>Journey - Search Results</title>
</head>

<body>
    <header class="flex column center space-between hidden">
        <section class="navbar">
            <nav class="nav-elements flex space-between">
                <a href="#">
                    <img class="logo" alt="logo" src="/frontend/assets/logo.png" />
                </a>
                <div>
                    <ul class="nav-list flex center">
                        <li><a class="nav-link primary-text" href="#">Profile</a></li>
                        <li><a id="login-btn" class="nav-login primary-bg off-white-text box-shadow" href="#">Sign
                                Out</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <section class="search off-white-bg-trsp border-radius-l flex center">
            <div class="search-inputs-container flex space-between dark-text">
                <div>
                    <input type="text" name="from" placeholder="Location" class="box-shadow border-radius border"
                        required>
                </div>
                <div>
                    <input type="text" name="to" placeholder="Destination" class="box-shadow border-radius border"
                        required>
                </div>
                <div>
                    <input type="date" name="departuredate" class="box-shadow border-radius border" required>
                </div>
                <div>
                    <input type="date" name="returndate" class="box-shadow border-radius border">
                </div>
                <div>
                    <button id="search-btn"
                        class="nav-search box-shadow primary-bg off-white-text border-radius">Search</button>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="select-departure flex column center hidden" id="select-departure">
            <div class="select-section-title dark-text">
                <h1>Select Departure</h1>
            </div>

        </section>

        <section class="select-return flex column center green-bg" id="select-return">
            <div class="select-section-title off-white-text">
                <h1>Select Return</h1>
            </div>

        </section>
        <section id="proceed" class="proceed flex column center green-bg hidden">
            <div class="proceed-btn-container flex center">
                <button id="proceed-btn" class="proceed-btn off-white-text">Book Now</button>
            </div>
        </section>

    </main>
    <footer class="flex space-between off-white-bg dark-text">
        <div class="footer-social flex center">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <p>Journey - Flights Management Website - SEF March 2024</p>
        </div>
        <div class="footer-text">
            <div class="footer-links flex center">
                <a href="#">Careers</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend/scripts/links.js"></script>
    <script src="/frontend/scripts/search.js"></script>
</body>

</html>
