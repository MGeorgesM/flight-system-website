<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles/colors.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/profile.css">
    <title>Profile - Booking History</title>
</head>
<body>
    <section class="main-section flex center">
        <div class=" container flex column  ">
            <div class="profile-image flex center">
                <img src="/frontend/assets/profile.jpeg" alt="Profile Image">
            </div>
            <div class="nav flex center ">
                <button class="profile-btn box-shadow primary-bg off-white-text border-radius">Profile</button>
                <button class="booking-btn box-shadow primary-bg off-white-text border-radius">Booking</button>
            </div>
            <div class="first-input-container flex space-between">
                <input type="text" placeholder="First Name" class="input-style box-shadow light-bg place-holder-text border-radius">
                <input type="text" placeholder="Last Name" class="input-style box-shadow light-bg place-holder-text border-radius">
            </div>
            <div class="input-container flex space-between">
                <input type="text" placeholder="User Name" class="input-style box-shadow light-bg place-holder-text border-radius">
                <input type="text" placeholder="Email" class="input-style box-shadow light-bg place-holder-text border-radius">
            </div>
            <div class="input-container flex space-between">
                <input type="text" placeholder="Password" class="input-style box-shadow light-bg place-holder-text border-radius">
                <input type="text" placeholder="Passport Numbe" class="input-style box-shadow light-bg place-holder-text border-radius">
            </div>
            <div class="input-container flex space-between">
                <input type="text" placeholder="Address" class="input-style-last box-shadow light-bg place-holder-text border-radius">

            </div>
            <div class="flex center">

                <button class="update-btn flex center box-shadow primary-bg off-white-text border-radius">Update</button>
            </div>

            
        </div>
        
    </section>
    <script src="/frontend/scripts/profile.js"></script>
</body>
</html>
