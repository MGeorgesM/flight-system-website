<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Card with Stars</title>
<link rel="stylesheet" href="/flight-system-website/frontend/styles/utilities.css">
<link rel="stylesheet" href="/flight-system-website/frontend/styles/review.css">
</head>
<body>

<div class="review-card ">
  <div class="btn flex  center">
    <button>Flight</button>
    <button>AirLine</button>
  </div>
  <div class="star-rate flex center">
    <div class="stars" data-rating="1">&#9733;</div>
    <div class="stars" data-rating="2">&#9733;</div>
    <div class="stars" data-rating="3">&#9733;</div>
    <div class="stars" data-rating="4">&#9733;</div>
    <div class="stars" data-rating="5">&#9733;</div>
  </div>
    
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <div class="submit flex center">
    <button type="submit">Submit</button>
  </div>
  
</div>

<script src="/flight-system-website/frontend/scripts/review.js"></script>

</body>
</html>
