<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/frontend/styles/index.css">
    <link rel="stylesheet" href="/frontend/styles/booking.css">
    <link rel="stylesheet" href="/frontend/styles/payment.css">
    <link rel="stylesheet" href="/frontend/styles/colors.css">
    <link rel="stylesheet" href="/frontend/styles/queries.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <title>Your Payment Details</title>
</head>

<body class="green-bg">
    <section class="navbar">
        <nav class="nav-elements flex space-between">
            <a href="/frontend/index.html">
                <img class="logo" alt="logo" src="/frontend/assets/logo.png" />
            </a>
            <div>
                <ul class="nav-list flex center">
                    <li><a id="profile-link" class="nav-link primary-text" href="#">About Us</a></li>
                    <li><a id="login-btn" class="nav-login primary-bg off-white-text box-shadow" href="#">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <div class="flight-details-container off-white-bg flex column center border-radius box-shadow">
        <div class="flight-details-title dark-text flex center column">
            <div class="logo-order">
                <img src="/frontend/assets/logo.png" alt="logo">
            </div>
            <h1>Order Details</h1>
            <p>Mr. <span id="user-display"></span></p>
        </div>
        <div class="order-body flex center">
            <div class="order-details">
                <h2>Flights:</h2>
                <p id="flight-departure-display"></p>
                <p id="flight-return-display"></p>
                <h2>Seats:</h2>
                <p id="seats-display"></p>
            </div>
        </div>
        <div class="total">
            <h1>Due now: $<span id="total-price-display"></span></h1>
            <h2>Available Coins: $<span id="user-coins-display"></span></h2>
        </div>
        <div class="validation-display">
            <p id="payment-validation-display"></p>
        </div>
        <div class="checkout flex center">
            <a class="checkout-btn primary-bg white-text box-shadow border-radius" id="checkout-btn">Checkout</a>
            <a class="cancel-btn off-white-bg primary-text box-shadow border border-radius" id="cancel-btn">Back</a>
        </div>
    </div>

    <footer class="flex space-between off-white-bg dark-text">
        <div class="footer-social flex center">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <p>Journey - Flights Management Website - SEF March 2024</p>
        </div>
        <div class="footer-text">
            <div class="footer-links flex center">
                <a href="#">Careers</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </footer>

    <div class="popup flex column center hidden" id="popup">
        <div class="popup-inner green-bg flex column space-evenly box-shadow border-radius">
            <div class="popup-text off-white-text">
                    <h1>Notice</h1>
                    <p class="notice-text" id="popup-message"></p>
            </div>
            <a class="popup-btn off-white-bg border" id="continue-btn">Continue</a>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend/scripts/links.js"></script>
    <script src="/frontend/scripts/shared.js"></script>
    <script src="/frontend/scripts/payment.js"></script>
</body>

</html>
