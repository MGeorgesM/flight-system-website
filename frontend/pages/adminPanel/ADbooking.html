<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/frontend/styles/AdminPanel style/admin.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/AdminPanel style/adbooking.css">
</head>
<body>
    <div class="main-container flex center">
        <div class="admin-panel flex ">
            <div class="admin-side-bar flex column ">

                <div class="heading flex center">
                    <h1>Admin</h1>
                </div>

                <div class="side-tools flex center">
                    <div class="tools flex center">
                        <ul>
                            <li><a href="./admin.html"><i class="fa-solid fa-bars"> </i> Dashboard</a></li>
                            <li><a href="./flights.html"><i class="fa-solid fa-plane"> </i> Flights</a></li>
                            <li><a href="./coins.html"><i class="fa-solid fa-coins"> </i> Coins</a></li>
                            <li><a href="./ADbooking.html"><i class="fa-solid fa-address-book"> </i> Booking</a></li>
                            <li><a href="./chat.html"><i class="fa-regular fa-comments"> </i> Chats</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="booking-dashboard ">
                <div class="heading flex center">
                    <h1>Booking</h1>
                </div>
                <div class="tabs flex center">
                    <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
                    <label for="tab1" class="tabs__label">Booking</label>
                    <div class="tabs__content">
                        <table class="booking-table">
                            <thead>
                                 <tr>
                                <th>ID</th>
                                <th> user_id</th>
                                <th>departure_flight_id</th>
                                <th>return_flight_id</th>
                                <th>booking_status</th>
                                <th>passengers_number</th>
                                <th>Update</th>
                            </tr>
                            
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
                    <label for="tab2" class="tabs__label">Update Booking</label>
                    <div class="tabs__content">
                       <form action="">
                        <table class="booking-table">
                            <thead>
                                  <tr>
                                <th>ID</th>
                                <th> user_id</th>
                                <th>departure_flight_id</th>
                                <th>return_flight_id</th>
                                <th>booking_status</th>
                                <th>passengers_number</th>
                                <th>Update</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                          
                        </table>
                       </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/frontend/scripts/AdminPanel/dashboardbooking.js"></script>
    <script>
        const getBooking = () => {
    fetch('https://jsonplaceholder.typicode.com/todos', {
        method: "GET",
    })
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        console.log(data);
        showBookings(data);
    })
    .catch((error) => {
        console.error(error);
    });
}

const showBookings = (data) => {
    const tableBody = document.querySelector("#booking-table tbody");
    tableBody.innerHTML = ""; // Clear existing table data

    data.forEach(function(item) {
        var row = "<tr>" +
                    "<td>" + item.id + "</td>" +
                    "<td>" + item.name + "</td>" +
                    "<td>" + item.email + "</td>" +
                    "<td>" + item.additional_field1 + "</td>" +
                    "<td>" + item.additional_field2 + "</td>" +
                    "<td>" + item.additional_field3 + "</td>" +
                    "<td>" + item.additional_field4 + "</td>" +
                    "<td>" + item.additional_field5 + "</td>" +
                    "<td>" + item.additional_field6 + "</td>" +
                    "<td>" + item.additional_field7 + "</td>" +
                  "</tr>";
        tableBody.innerHTML += row;
    });
}

document.addEventListener("DOMContentLoaded", function() {
    getBooking();
});
    </script>
</body>
</html>
